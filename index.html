<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de Perguntas</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="game-container">
            <div id="esquerda-container">
                <button id="botaoIniciar">Iniciar Turno</button>

                <div class="move-options">
                    <button class="move-option" data-move="1">1 Casa</button>
                    <button class="move-option" data-move="2">2 Casas</button>
                    <button class="move-option" data-move="3">3 Casas</button>
                </div>

                <div id="current-player">
                    <h3>Jogador Atual:</h3>
                    <img id="current-player-img" src="" alt="PeÃ§a do jogador" />
                </div>

                <div id="question-container">
                    <p id="question"></p>
                    <p id="result" style="display: none;"></p>
                </div>
                <div id="alternativas"></div>

                
            </div>


            <div id="board"></div>
        </div>

        <script type="module" src="Game.js"></script>
    </body>
</html>
